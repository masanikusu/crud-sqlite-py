{% extends "base.html" %}

{% block title %}タスク編集{% endblock %}

{% block content %}
<h1>タスク編集</h1>

<form action="{{ url_for('tasks.edit', id=task.id) }}" method="post">
    <div class="form-group">
        <label for="title">タイトル:</label>
        <input type="text" id="title" name="title" value="{{ task.title }}" required>
    </div>
    <div class="form-group">
        <label for="description">説明:</label>
        <textarea id="description" name="description">{{ task.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="due_date">期限:</label>
        <input type="date" id="due_date" name="due_date" value="{{ task.due_date }}">
    </div>
    <div class="form-group">
        <label for="category_id">カテゴリ:</label>
        <select id="category_id" name="category_id">
            <option value="">カテゴリなし</option>
            {% for category in categories %}
            <option value="{{ category.id }}" {% if task.category_id == category.id %}selected{% endif %}>
                {{ category.name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="button">保存</button>
    <a href="{{ url_for('tasks.index') }}" class="button button-red">キャンセル</a>
</form>
{% endblock %}
